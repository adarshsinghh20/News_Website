<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
.footer {
  background-color: #8cc5f4;

  color:  #0050fd;
  padding: 40px 20px;
  font-family: 'Segoe UI', sans-serif;
}

.footer-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  gap: 20px;
  max-width: 1200px;
  margin: auto;
}

.footer-left h2 {
  color:  #0050fd;
  margin-bottom: 10px;
}

.footer-middle ul {
  list-style: none;
  padding: 0;
}

.footer-middle li {
  margin-bottom: 10px;
}

.footer-middle a {
  color:  black;
  
  text-decoration: none;
  transition: color 0.3s ease;
}

.footer-middle a:hover {
  color:  #0050fd;
}

.footer-right p {
  margin-bottom: 10px;
  font-weight: bold;
}

.social-icons a {
  display: inline-block;
  margin-right: 10px;
}

.social-icons img {
  width: 24px;
  height: 24px;
  filter: brightness(0) invert(1);
  transition: transform 0.2s;
}

.social-icons img:hover {
  transform: scale(1.2);
}
</style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-light py-3">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="./images/logo2.png" alt="Logo" width="90">
            </a>
            <h1 class="navbar-text text-primary fs-4">News Portal</h1>
            <div class="ms-auto d-flex gap-3">
                <a href="about.html" class="btn btn-outline-secondary">About Us</a>
                <a href="subscribe.html" class="btn btn-primary">Subscribe</a>
            </div>
        </div>
    </nav>

    <!-- Contact Us Section -->
    <div class="container my-5 p-4 bg-light rounded shadow">
        <div class="row align-items-center">
            <!-- Map Section -->
            <div class="col-lg-6 mb-4">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d224237.48663547635!2d77.15471347812499!3d28.5784479!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390ce45af33ea669%3A0xd2cdd53cae47c0c2!2sNewsX!5e0!3m2!1sen!2sin!4v1730917302655!5m2!1sen!2sin" 
                    width="100%" height="450" style="border: 0;" allowfullscreen="" loading="lazy"></iframe>
            </div>

            <!-- Form Section -->
            <div class="col-lg-6">
                <h2 class="text-center text-danger mb-4">How can we Help You?</h2>
                <p class="text-center text-primary fw-bold">Get in touch with our team.</p>
                <form>
                    <div class="mb-3">
                        <input type="text" class="form-control form-control-lg" id="fname" placeholder="First Name">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control form-control-lg" id="lname" placeholder="Last Name">
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control form-control-lg" id="email" placeholder="Email Address">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control form-control-lg" id="subject" placeholder="Subject">
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control form-control-lg" id="message" rows="4" placeholder="Your Message"></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg px-5" 
                            onclick="alert('Thank you for showing your interest, we will contact you shortly.')">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

        <footer class="footer">
  <div class="footer-container">
    <div class="footer-left">
      <h2>NewsX</h2>
      <p>&copy; 2025 NewsX. All rights reserved.</p>
    </div>

    <div class="footer-middle">
      <ul>
        <li><a href="/about.html">About Us</a></li>
        <li><a href="/contact.html">Contact</a></li>
        <li><a href="/privacy.html">Privacy Policy</a></li>
        <li><a href="/terms.html">Terms & Conditions</a></li>
      </ul>
    </div>

    <div class="footer-right">
      <p>Follow us</p>
      <div class="social-icons">
        <a href="#"><img src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/icons/facebook.svg" alt="Facebook" width="24" height="24">
</a>
        <a href="#"><img src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/icons/twitter-x.svg" alt="X (Twitter)" width="24" height="24">
</a>
        <a href="#"><img src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/icons/instagram.svg" alt="Instagram" width="24" height="24">
</a>
        <a href="#"><img src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/icons/youtube.svg" alt="YouTube" width="24" height="24">
</a>
      </div>
    </div>
  </div>
</footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
